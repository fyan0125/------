<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>My Todo List</h1></header>
    <form>
      <input class="form" type="text" placeholder="Enter Task Name"/>
      <input class="form" type="number" min="1" max="12" placeholder="M" required />
      <input class="form" type="number" min="1" max="31" placeholder="D" required />
      <button>Add Into List</button>
    </form>
    <br />
    <br />
    <div class="sort"><button>Sort By Time</button></div>
    <section></section>
    <footer>Elaine Fang 2022 Â©</footer>
  </body>
  <script src="./js/index.js"></script>
</html>
